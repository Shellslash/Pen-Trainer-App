<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HomePage.css" />
    <title>Stylus Trainer</title>
  </head>
  
  <body>

    <div class="main">

      <h1>Custom task creation.</h1>
      <button onclick="document.location='CustomModeClicking.html'" class="customButton">Custom - Clicking</button>
      <button onclick="document.location='CustomModeTracking.html'" class="customButton">Custom - Tracking</button>
      <button onclick="document.location='CustomModeCircleTrack.html'" class="customButton">Custom - Circletrack</button>
      <hr>
      <h1>Static Clicking Tasks.</h1>
      <button id="clickingModeStaticEasy">Clicking - Static - Easy</button>
      <button id="clickingModeStaticMedium">Clicking - Static - Medium</button>
      <button id="clickingModeStaticHard">Clicking - Static - Hard</button>
      <hr>
      <h1>Dynamic Clicking Tasks.</h1>
      <button id="clickingModeDynamicEasy">Clicking - Dynamic - Easy</button>
      <button id="clickingModeDynamicMedium">Clicking - Dynamic - Medium</button>
      <button id="clickingModeDynamicHard">Clicking - Dynamic - Hard</button>
      <hr>
      <h1>Continuous Tracking Tasks.</h1>
      <button id="trackingModeContinuousEasy">Tracking - Continuous - Easy</button>
      <button id="trackingModeContinuousMedium">Tracking - Continuous - Medium</button>
      <button id="trackingModeContinuousHard">Tracking - Continuous - Hard</button>
      <hr>
      <h1>Switch-Tracking Tasks.</h1>
      <button id="trackingModeSwitchEasy">Tracking - Switch - Easy</button>
      <button id="trackingModeSwitchMedium">Tracking - Switch - Medium</button>
      <button id="trackingModeSwitchHard">Tracking - Switch - Hard</button>
      <hr>
      <h1>Circletrack Tasks.</h1>
      <button id="trackingModeCircleEasy">Tracking - Circle - Easy</button>
      <button id="trackingModeCircleMedium">Tracking - Circle - Medium</button>
      <button id="trackingModeCircleHard">Tracking - Circle - Hard</button>

    </div>

    <script src="HomePage.js"></script>
    
  </body>
  
  
</html>
