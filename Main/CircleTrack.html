<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylus Trainer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="CircleTrack.css" />
  </head>
  
  <body>

    <div id="buttons">
      <button onclick="document.location='CustomModeCircleTrack.html'">Edit - Circletrack</button>
      <button onclick="document.location='CircleTrack.html'">Restart</button>
      <button onclick="document.location='HomePage.html'">Home</button>
    </div>

    <div id="counters">
      <span>Time: <span id="time">0</span></span>
      <span>Score: <span id="score">0</span></span>
      <span>Consecutive Hits: <span id="consecutiveHits">0</span></span>
    </div>

    <div class="screen">

      <div class="board" id="board"></div>
  
    </div>

    <script src="CircleTrack.js"></script>
    
  </body>
</html>
